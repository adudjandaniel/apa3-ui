version: 2.1
workflows:
  build_test_deploy:
    jobs:
      - build_test
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build_test
      - push_test:
          filters:
            branches:
              only:
                - main
          requires:
            - deploy

jobs:
  build_test:
    working_directory: ~/apa3-ui
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      # Restore dependencies from cache
      - restore_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      # Cache dependencies if they don't exit
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      # Lint source code
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Test
          command: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      - run:
          name: End to End Test
          command: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
  deploy:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Build and push Docker image to DockerHub
          command: |       
            echo 'export TAG=0.1.${CIRCLE_BUILD_NUM}' >> $BASH_ENV
            echo 'export IMAGE_NAME=apa3-ui' >> $BASH_ENV
            source $BASH_ENV
            docker build -t $DOCKER_USERNAME/$IMAGE_NAME -t $DOCKER_USERNAME/$IMAGE_NAME:$TAG .
            echo $DOCKER_PWD | docker login -u $DOCKER_USERNAME --password-stdin
            docker push $DOCKER_USERNAME/$IMAGE_NAME