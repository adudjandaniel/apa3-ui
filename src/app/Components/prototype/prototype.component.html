<div class="animation">
    <app-prototype-animation [resetAnimation]="resetAnimation" [park]="beginPark" [scenario]="scenario" [parkingType]="parkingType" [spot]="spot" (animationStatus)="animationStatusUpdate($event)" (interruptionState)="interruptionStateUpdate($event)"></app-prototype-animation>
</div>
<div class="hmi-wrapper">
    <div class="hmi">
        <app-prototype-hmi [animationState]="animationState" (awaitState)="handleHmiState($event)"></app-prototype-hmi>
    </div>
</div>
