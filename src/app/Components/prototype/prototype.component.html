<div class="animation">
    <prototype-animation [scenario]="scenario" [parkingType]="parkingType" [spot]="spot" (animationStatus)="animationStatusUpdate($event)"></prototype-animation>
</div>
<div class="hmi-wrapper">
    <div class="hmi">
        <prototype-hmi [animationState]="animationState" (awaitState)="handleHmiState($event)"></prototype-hmi>
    </div>
</div>
